<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FAVE Style - Registro </title>
    <link rel="FAVE Style icon" href="static/img/favicon.ico" type="image/x-icon">
</head>
<body>

    <section>
    <h2> Registrate </h2>
    <form action="" id="formRegistro" method="post">
        <div>
            <label> Nombre: </label>
            <input type="text" name="firstname" required> 
        </div>
        <div>
            <label> Apellido: </label>
            <input type="text" name="lastname" required> 
        </div>
        <div>
            <label> Fecha de nacimiento: </label>
            <input type="date" name="birthday" required> 
        </div>
        <div>
            <label> Teléfono (opcional): </label>
            <input type="tel" name="phonenumber" placeholder="(Código de área) Número"> 
        </div>
        <div>
            <label> Email: </label>
            <input type="email" name="emailname" required> 
        </div>
        <div>
            <label> Contraseña: </label>
            <input type="password" name="password" required> 
        </div>
        <div>
            <input type="submit" value="Registrate">
        </div>
    </section>
    </form>
    <script> src="./static/js/validation_register.js"</script>

</body>
</html>
