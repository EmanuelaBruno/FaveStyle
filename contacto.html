<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="static\css\contacto.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="FAVE Style icon" href="static/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="static/css/index.css"> <!--Archivo Externo de CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Fuente de la pagina -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Fuente de la pagina -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet"> <!-- Fuente de la pagina -->
    <script src="https://kit.fontawesome.com/72832bb3e6.js" crossorigin="anonymous"></script> <!-- Para generar Iconos (flechas)-->
</head>
<body>

    <header> <!-- LOGO (Cabecera)-->
        <div class="logo">
            <img src="static/img/2.png" alt="FAVE Style">
        </div>
        <nav>
            <ul> <!-- Menú Horizontal superior-->
                <li><a href="./register2.html">LOGIN/REGISTRATE</a></li>
                <li><a href="./info_empresa.html">ACERCA DE NOSOTROS</a></li>
                <li><a href="./productos.html">PRODUCTOS</a></li>
                <li><a href="./index.html">INICIO</a></li>
            </ul>
        </nav>

        <div class="clearfix"></div>

    </header>

    <main>
        <div class="titulo_contacto">
            <h2>¡Hola! No dudes en escribirnos, estamos para ayudarte! </br>
                Envianos tus dudas y/o consultas y en la brevedad te responderemos.
            </h2>
        </div>

        <section class="formulario_contacto"> <!--Vinculación a API Formspree-->
            <form action="https://formspree.io/f/xgejjwdr" method="POST" class="form_contacto" id="form_contacto">

                <!--Nombre del Usuario-->
                <div class="grupo_contacto" id="grupo_nombre">
                    <label for="nombre" class="nombre_label">Ingrese su nombre <span>*</span></label>
                    <input name="nombre" required type="text" id="nombre_input">

                </div>

                <!--Correo del Usuario-->
                <div class="grupo_contacto" id="grupo_email">
                    <label for="correo" class="correo_label">Ingrese su Email <span>*</span></label>
                    <input required type="email" name="correo" id="correo_input">
                </div>

                <!--Mensaje-->
                <div class="grupo_contacto" id="grupo_mensaje">
                    <label for="mensaje" class="mensaje_label">Escribe tu consulta</label>
                    <textarea name="mensaje" id="" cols="30" rows="10"></textarea>
                </div>

                <!--Boton de enviar-->
                <div class="grupo_contacto">
                    <button type="submit" class="enviar_btn">Enviar</button>
                </div>

            </form>
        </section>
    </main>
    
    <footer> <!--Final de Página-->
        <center><p> Copyright© 2023 - FAVE Style </p>
        <a href="contacto.html"> Contacto
            <i class="fa-brands fa-instagram fa-lg" style="color: #8671da;"></i> 
        </a></center>
    </footer>
    
</body>
</html>
